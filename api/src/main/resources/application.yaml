CONNECTION_TIMEOUT: '30000'
EDUC_SCHOOL_API: 'https://school-api-75e61b-dev.apps.silver.devops.gov.bc.ca/'
SHOW_SQL_LOGS: 'false'
SPRING_SHOW_REQUEST_DETAILS: 'true'
MAX_LIFETIME: '60000'
MAXIMUM_POOL_SIZE: '15'
TZ: America/Vancouver
MAX_URI_TAGS: '200'
COMMON_NAMESPACE: 75e61b-dev
ENABLE_SPLUNK_LOG_HELPER: 'false'
GRAD_NAMESPACE: 77c02f-dev
APP_LOG_LEVEL: DEBUG
SPRING_WEB_LOG_LEVEL: INFO
GRAD_BUSINESS_NAMESPACE: e8a97a-dev
TOKEN_ISSUER_URL: 'https://soam-dev.apps.silver.devops.gov.bc.ca/auth/realms/master'
SPRING_BOOT_AUTOCONFIG_LOG_LEVEL: INFO
SPRING_SECURITY_LOG_LEVEL: INFO

#DB Properties
spring:
  jmx:
    enabled: false
  mvc:
    log-request-details: ${SPRING_SHOW_REQUEST_DETAILS}
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  #Keycloak/OAuth properties
  security:
    user:
      name: ${API_USERNAME}
      password: ${API_PASSWORD}
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${TOKEN_ISSUER_URL}
          jwk-set-uri: ${TOKEN_ISSUER_URL}/protocol/openid-connect/certs

#Logging properties
logging:
  file:
    name: /logs/app.log
  logback:
    rollingpolicy:
      max-history: 1
      max-file-size: 20MB
      clean-history-on-start: true
  pattern:
    #    file: "%d | [${HOSTNAME}] | %clr(%5p) | [%t]   | %logger{36}:%L | %msg%n"
    #    console: "%d | [${HOSTNAME}] | %clr(%5p) | [%t]   | %logger{36}:%L | %msg%n"
    file: '{"time_stamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%3p" ,"thread":"%t" ,"class":"%logger{36}","msg":"%replace(%msg){"[\n\r\"]",""}", "exception":"%replace(%rEx{10}){"[\n\r\"]",""}","http_event":%X{httpEvent:-""},"message_event":%X{messageEvent:-""}}%nopex%n'
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%5p] [%t] [%logger{36}] [%replace(%msg){'[\n\r\"]',''} %X{httpEvent} %X{messageEvent}] %replace(%rEx{10}){'[\n\r\"]',''}%nopex%n"
  level:
    ca:
      bc:
        gov:
          educ:
            api:
              ruleengine: ${APP_LOG_LEVEL}
    org:
      springframework:
        web: ${SPRING_WEB_LOG_LEVEL}
        security: ${SPRING_SECURITY_LOG_LEVEL}
        boot:
          autoconfigure:
            logging: ${SPRING_BOOT_AUTOCONFIG_LOG_LEVEL}

#Local properties
server:
  undertow:
    threads:
      worker: 128
      io: 16
  port: 9000

#API Documentation
springdoc:
  api-docs:
    path: /api/v1/api-docs
  swagger-ui:
    path: /api/v1/api-docs-ui.html
    operationsSorter: method

#Splunk LogHelper
splunk:
  log-helper:
    enabled: ${ENABLE_SPLUNK_LOG_HELPER}
